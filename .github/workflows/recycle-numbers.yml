name: Recycle Tracking Numbers

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  recycle:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Number Recycling
        run: |
          curl -X POST "https://api.getcontractornow.com/api/cron/recycle-numbers?secret=${{ secrets.CRON_SECRET }}"