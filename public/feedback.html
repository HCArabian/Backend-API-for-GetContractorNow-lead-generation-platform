<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback - GetContractorNow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            color: #2d3748;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 10px;
            color: #1a202c;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }

        .required {
            color: #e53e3e;
        }

        select, textarea, input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
        }

        .star-rating {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .star {
            font-size: 32px;
            cursor: pointer;
            color: #e2e8f0;
            transition: color 0.2s;
        }

        .star.active {
            color: #f59e0b;
        }

        .star:hover {
            color: #fbbf24;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: #3182ce;
        }

        .btn-primary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
        }

        .thank-you {
            text-align: center;
            padding: 60px 20px;
            display: none;
        }

        .thank-you h2 {
            color: #059669;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="feedbackForm">
                <h1>How was your experience?</h1>
                <p class="subtitle">Help us improve by sharing your feedback</p>

                <div id="message" class="message"></div>

                <form id="form">
                    <div class="form-group">
                        <label>Did the contractor call you? <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" name="called" value="true" id="calledYes" required>
                                <label for="calledYes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="called" value="false" id="calledNo">
                                <label for="calledNo">No</label>
                            </div>
                        </div>
                    </div>

                    <div id="outcomeGroup" class="form-group" style="display: none;">
                        <label>What was the outcome?</label>
                        <select id="outcome">
                            <option value="">Select outcome</option>
                            <option value="job_completed">Job Completed</option>
                            <option value="job_scheduled">Job Scheduled</option>
                            <option value="quote_provided">Quote Provided</option>
                            <option value="no_conversion">Not Interested</option>
                        </select>
                    </div>

                    <div id="ratingGroup" class="form-group" style="display: none;">
                        <label>How would you rate the contractor?</label>
                        <div class="star-rating">
                            <span class="star" data-rating="1">★</span>
                            <span class="star" data-rating="2">★</span>
                            <span class="star" data-rating="3">★</span>
                            <span class="star" data-rating="4">★</span>
                            <span class="star" data-rating="5">★</span>
                        </div>
                        <input type="hidden" id="rating" value="">
                    </div>

                    <div class="form-group">
                        <label>Additional Comments (optional)</label>
                        <textarea id="feedbackText" placeholder="Tell us about your experience..."></textarea>
                    </div>

                    <div id="recommendGroup" class="form-group" style="display: none;">
                        <label>Would you recommend this contractor?</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" name="recommend" value="true" id="recommendYes">
                                <label for="recommendYes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="recommend" value="false" id="recommendNo">
                                <label for="recommendNo">No</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" id="submitBtn">Submit Feedback</button>
                </form>
            </div>

            <div id="thankYou" class="thank-you">
                <h2>Thank You!</h2>
                <p>Your feedback has been submitted successfully.</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://backend-api-for-getcontractornow-lead-generation-production.up.railway.app'; // Replace with your Railway URL
        
        // Get leadId from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const leadId = urlParams.get('leadId');

        if (!leadId) {
            showMessage('Invalid feedback link. Lead ID is missing.', 'error');
            document.getElementById('submitBtn').disabled = true;
        }

        // Handle contractor called radio change
        document.querySelectorAll('input[name="called"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const called = e.target.value === 'true';
                
                document.getElementById('outcomeGroup').style.display = called ? 'block' : 'none';
                document.getElementById('ratingGroup').style.display = called ? 'block' : 'none';
                document.getElementById('recommendGroup').style.display = called ? 'block' : 'none';
                
                if (!called) {
                    document.getElementById('outcome').value = '';
                    document.getElementById('rating').value = '';
                    document.querySelectorAll('.star').forEach(s => s.classList.remove('active'));
                    document.querySelectorAll('input[name="recommend"]').forEach(r => r.checked = false);
                }
            });
        });

        // Star rating
        const stars = document.querySelectorAll('.star');
        stars.forEach(star => {
            star.addEventListener('click', () => {
                const rating = star.dataset.rating;
                document.getElementById('rating').value = rating;
                
                stars.forEach(s => {
                    if (s.dataset.rating <= rating) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });
        });

        // Form submission
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            const called = document.querySelector('input[name="called"]:checked').value === 'true';
            const outcome = document.getElementById('outcome').value || null;
            const rating = parseInt(document.getElementById('rating').value) || null;
            const feedbackText = document.getElementById('feedbackText').value || null;
            const recommend = document.querySelector('input[name="recommend"]:checked')?.value;
            
            try {
                const response = await fetch(`${API_URL}/api/feedback/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        leadId: leadId,
                        contractorCalled: called,
                        outcome: outcome,
                        rating: rating,
                        feedbackText: feedbackText,
                        wouldRecommend: recommend === 'true' ? true : recommend === 'false' ? false : null
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('feedbackForm').style.display = 'none';
                    document.getElementById('thankYou').style.display = 'block';
                } else {
                    showMessage(data.error || 'Failed to submit feedback', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Feedback';
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Feedback';
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
