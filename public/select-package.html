<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing Your Selection - GetContractorNow</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 60px 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 28px;
      color: #1f2937;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
    }
    .error-container {
      background: #fee;
      border: 2px solid #fcc;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }
    .error-title {
      color: #dc2626;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .error-message {
      color: #991b1b;
      font-size: 14px;
    }
    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #d1fae5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading-state">
      <div class="spinner"></div>
      <h1>Processing Your Selection</h1>
      <p>Please wait while we prepare your secure checkout...</p>
      <p style="margin-top: 20px; font-size: 14px; color: #9ca3af;">You'll be redirected to Stripe in a moment</p>
    </div>

    <div id="error-state" style="display: none;">
      <div class="error-container">
        <div class="error-title">⚠️ Oops!</div>
        <div class="error-message" id="error-message"></div>
      </div>
      <p style="margin-top: 20px; font-size: 14px;">
        Need help? Contact us at <a href="mailto:support@getcontractornow.com" style="color: #2563eb;">support@getcontractornow.com</a>
      </p>
    </div>
  </div>

  <script>
    (async function() {
      try {
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const packageId = urlParams.get('package');
        
        // Validate parameters
        if (!token) {
          showError('Missing security token. Please use the link from your email.');
          return;
        }
        
        if (!packageId) {
          showError('Missing package selection. Please use one of the package buttons from your email.');
          return;
        }

        // Validate package ID
        const validPackages = ['starter', 'pro', 'elite'];
        if (!validPackages.includes(packageId)) {
          showError('Invalid package selection. Please choose Starter, Pro, or Elite.');
          return;
        }

        console.log('Creating checkout for package:', packageId);

        // Call backend to create Stripe checkout session
        const response = await fetch('https://api.getcontractornow.com/api/contractors/create-checkout', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            token: token,
            packageId: packageId
          })
        });

        const data = await response.json();

        if (data.success && data.url) {
          console.log('Redirecting to Stripe checkout...');
          // Redirect to Stripe Checkout
          window.location.href = data.url;
        } else {
          showError(data.error || 'Unable to create checkout session. Please try again or contact support.');
        }

      } catch (error) {
        console.error('Checkout error:', error);
        showError('An unexpected error occurred. Please try again or contact support.');
      }
    })();

    function showError(message) {
      document.getElementById('loading-state').style.display = 'none';
      document.getElementById('error-state').style.display = 'block';
      document.getElementById('error-message').textContent = message;
    }
  </script>
</body>
</html>
